<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <button id="startLoader">Start</button>
  <div id="loadingIcon" class="loader"></div>
</body>


<script>
  document.getElementById("startLoader").addEventListener("click", startLoader);
  var loadingIcon = document.getElementById("loadingIcon");

  function startLoader(){
    loadingIcon.style.display = "block";
    setTimeout(function(){ stopLoader() }, 3000);
  }

  function stopLoader(){
    loadingIcon.style.display = "none";
  }
</script>

<style>
.loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #FF4081; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    display: none;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>


</html>
